<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dys</title>
    <style>
        body {
            background-color: #fff3e6;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #5a3e36;
            margin-bottom: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .item {
            flex: 0 1 calc(50% - 20px);
            max-width: 600px;
        }

        .item:hover {
            transform: scale(1.05);
        }

        img,
        video {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 12px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }
    </style>
</head>

<body>

    <h1>dys</h1>
    <div class="gallery" id="gallery1"></div>

    <div class="modal" id="modal" onclick="this.style.display='none'">
        <img id="modalImg" src="" alt="放大图像">
    </div>

    <script>
        const mediaItems = [
            { type: 'image', src: 'dys/dys1.jpg' },
            { type: 'image', src: 'dys/dys2.jpg' },
            { type: 'image', src: 'dys/dys3.jpg' },
            { type: 'image', src: 'dys/dys4.jpg' },
            { type: 'image', src: 'dys/dys5.jpg' },
            { type: 'image', src: 'dys/dys6.jpg' },
            { type: 'image', src: 'dys/dys7.jpg' },
            { type: 'image', src: 'dys/dys8.jpg' },
            { type: 'image', src: 'dys/dys9.jpg' },
            { type: 'image', src: 'dys/dys10.jpg' },
            { type: 'image', src: 'dys/dys11.jpg' },
            { type: 'image', src: 'dys/dys12.jpg' },
            { type: 'image', src: 'dys/dys13.jpg' },
            { type: 'image', src: 'dys/dys14.jpg' },
            { type: 'image', src: 'dys/dys15.jpg' },
            { type: 'image', src: 'dys/dys16.jpg' },
            { type: 'image', src: 'dys/dys17.jpg' },
            { type: 'image', src: 'dys/dys18.jpg' },
            { type: 'image', src: 'dys/dys19.jpg' },
            { type: 'image', src: 'dys/dys20.jpg' },
            { type: 'image', src: 'dys/dys21.jpg' },
            { type: 'image', src: 'dys/dys22.jpg' },
            { type: 'image', src: 'dys/dys23.jpg' },
            { type: 'image', src: 'dys/dys24.jpg' },
            { type: 'image', src: 'dys/dys25.jpg' },
            { type: 'image', src: 'dys/dys26.jpg' },
            { type: 'image', src: 'dys/dys27.jpg' },
            { type: 'image', src: 'dys/dys28.jpg' },
            { type: 'image', src: 'dys/dys29.jpg' },
            { type: 'image', src: 'dys/dys30.jpg' },
            { type: 'video', src: 'dys/dys1.mp4' },
            { type: 'video', src: 'dys/dys2.mp4' },
            { type: 'video', src: 'dys/dys3.mp4' },

            { type: 'video', src: 'dys/dys9.mp4' },
            { type: 'video', src: 'dys/dys10.mp4' },
            { type: 'video', src: 'dys/dys11.mp4' },
            { type: 'video', src: 'dys/dys12.mp4' },
            { type: 'video', src: 'dys/dys13.mp4' },
            { type: 'video', src: 'dys/dys14.mp4' },
            { type: 'video', src: 'dys/dys15.mp4' },
            { type: 'video', src: 'dys/dys16.mp4' },
            { type: 'video', src: 'dys/dys17.mp4' },
            { type: 'video', src: 'dys/dys18.mp4' },
            { type: 'video', src: 'dys/dys19.mp4' },
            { type: 'video', src: 'dys/dys20.mp4' },
            { type: 'video', src: 'dys/dys21.mp4' },
        ];

        const gallery = document.getElementById('gallery1');

        mediaItems.forEach(item => {
            const div = document.createElement('div');
            div.classList.add('item');

            if (item.type === 'image') {
                const img = document.createElement('img');
                img.src = item.src;
                img.onclick = () => {
                    document.getElementById('modalImg').src = item.src;
                    document.getElementById('modal').style.display = 'flex';
                };
                div.appendChild(img);
            } else if (item.type === 'video') {
                const video = document.createElement('video');
                video.src = item.src;
                video.controls = true;
                div.appendChild(video);
            }

            gallery.appendChild(div);
        });
    </script>

</body>

</html>
