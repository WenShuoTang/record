<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分组1 - 照片与视频展示</title>
    <style>
        body {
            background-color: #fff3e6;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #5a3e36;
            margin-bottom: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            /* 允许换行 */
            justify-content: center;
            /* 水平居中 */
            gap: 20px;
            /* 增加间距 */
        }

        .item {
            flex: 0 1 calc(50% - 20px);
            /* 每个箱子占据一半宽度，减去间距 */
            max-width: 600px;
            /* 最大宽度 */
        }



        .item:hover {
            transform: scale(1.05);
            /* 悬停时放大 */
        }

        img,
        video {
            width: 100%;
            height: auto;
            /* 自适应高度 */
            object-fit: cover;
            /* 保持图片比例 */
            border-radius: 12px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }
    </style>
</head>

<body>

    <h1>精子</h1>
    <div class="gallery" id="gallery1"></div>

    <div class="modal" id="modal" onclick="this.style.display='none'">
        <img id="modalImg" src="" alt="放大图像">
    </div>
    
    <script>
        const mediaItems = [
            { type: 'image', src: '精子/精子1.jpg' },
            { type: 'image', src: '精子/精子2.jpg' },
            { type: 'image', src: '精子/精子3.jpg' },
            { type: 'image', src: '精子/精子4.jpg' },
            { type: 'image', src: '精子/精子5.jpg' },
            { type: 'video', src: '精子/精子1.mp4' },
            { type: 'video', src: '精子/精子2.mp4' },
            { type: 'video', src: '精子/精子3.mp4' },
            { type: 'video', src: '精子/精子4.mp4' },
            // 添加更多照片和视频链接
        ];

        const gallery = document.getElementById('gallery1');

        mediaItems.forEach(item => {
            const div = document.createElement('div');
            div.classList.add('item');

            if (item.type === 'image') {
                const img = document.createElement('img');
                img.src = item.src;
                img.onclick = () => {
                    document.getElementById('modalImg').src = item.src;
                    document.getElementById('modal').style.display = 'flex';
                };
                div.appendChild(img);
            } else if (item.type === 'video') {
                const video = document.createElement('video');
                video.src = item.src;
                video.controls = true;
                div.appendChild(video);
            }

            gallery.appendChild(div);
        });
    </script>

</body>

</html>
