    <style>
        body {
            background-color: #fff3e6;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #5a3e36;
            margin-bottom: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            /* 允许换行 */
            justify-content: center;
            /* 水平居中 */
            gap: 20px;
            /* 增加间距 */
        }

        .item {
            flex: 0 1 calc(50% - 20px);
            /* 每个箱子占据一半宽度，减去间距 */
            max-width: 600px;
            /* 最大宽度 */
        }



        .item:hover {
            transform: scale(1.05);
            /* 悬停时放大 */
        }

        img,
        video {
            width: 100%;
            height: auto;
            /* 自适应高度 */
            object-fit: cover;
            /* 保持图片比例 */
            border-radius: 12px;
        }
    </style>
</head>
